
<div class="applicant-form-container">
  <h2>Applicant Form</h2>
  <form [formGroup]="applicantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" required />
      <div *ngIf="applicantForm.get('firstName').invalid && (applicantForm.get('firstName').touched || submitted)">
        <small class="text-danger" *ngIf="applicantForm.get('firstName').errors?.required">First Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" required />
      <div *ngIf="applicantForm.get('lastName').invalid && (applicantForm.get('lastName').touched || submitted)">
        <small class="text-danger" *ngIf="applicantForm.get('lastName').errors?.required">Last Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" required />
      <div *ngIf="applicantForm.get('email').invalid && (applicantForm.get('email').touched || submitted)">
        <small class="text-danger" *ngIf="applicantForm.get('email').errors?.required">Email is required.</small>
        <small class="text-danger" *ngIf="applicantForm.get('email').errors?.email">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" formControlName="phone" class="form-control" required />
      <div *ngIf="applicantForm.get('phone').invalid && (applicantForm.get('phone').touched || submitted)">
        <small class="text-danger" *ngIf="applicantForm.get('phone').errors?.required">Phone Number is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="resume">Resume</label>
      <input id="resume" formControlName="resume" type="file" (change)="onFileChange($event)" required />
      <div *ngIf="applicantForm.get('resume').invalid && (applicantForm.get('resume').touched || submitted)">
        <small class="text-danger" *ngIf="applicantForm.get('resume').errors?.required">Resume is required.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="applicantForm.invalid">Submit</button>
  </form>
</div>
